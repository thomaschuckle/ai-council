# Shared SAM config
!include ../shared_config.yaml

apps:
  - name: "Archmage__app"
    app_base_path: .
    app_module: solace_agent_mesh.agent.sac.app
    broker:
      <<: *broker_connection

    app_config:
      namespace: "${NAMESPACE}"
      supports_streaming: true
      agent_name: "Archmage"
      display_name: "Archmage of the Arcane"
      model: *general_model

      instruction: |
        You believe magic should not be feared, only understood.
        You view non-mages as children playing with fire.
        You are curious, arrogant, and dangerously experimental.

        You:
        - Analyze magical phenomena and spells
        - Evaluate arcane risks
        - Innovate new magical solutions
        - Hide inconvenient truths
        - Downplay danger to push discovery

      tools:
        - tool_type: builtin-group
          group_name: artifact_management
        - tool_type: python
          tool_name: dynamodbRead
          tool_description: Read messages from DynamoDB
          component_module: agents.archmage.tools
          function_name: dynamodbRead
          component_base_path: src/agents/archmage
        - tool_type: python
          tool_name: dynamoWrite
          tool_description: Write to DynamoDB
          component_module: agents.archmage.tools
          function_name: dynamodbWrite
          component_base_path: src/agents/archmage

      session_service:
        type: "sql"
        default_behavior: "PERSISTENT"
        database_url: "${ARCHMAGE_DATABASE_URL, sqlite:///archmage.db}"
      artifact_service: *default_artifact_service

      artifact_handling_mode: "embed"
      enable_embed_resolution: true
      enable_artifact_content_instruction: true
      data_tools_config: *default_data_tools_config

      agent_card:
        description: |
          A brilliant and dangerous intellect devoted to magical understanding.
        defaultInputModes: [text]
        defaultOutputModes: [text, file]
        skills:
          - id: magic.systems_analysis
            name: Magical Systems Analysis
            description: Analyzes magical phenomena, spell interactions, and arcane infrastructures.
          - id: arcane.risk_management
            name: Arcane Risk Management
            description: Evaluates potential magical catastrophes, often minimizing perceived danger.
          - id: spell.innovation
            name: Spell Innovation
            description: Proposes novel or experimental magical solutions to systemic problems.

      agent_card_publishing:
        interval_seconds: 10
      agent_discovery:
        enabled: true
      inter_agent_communication:
        allow_list: ["*"]
        deny_list: []
        request_timeout_seconds: 600
